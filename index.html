<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Convert-money</title>
  </head>

  <body>
    <img src="assets/logo.gif" alt="logo-convert-money" class="logo" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="Dolar">US$ Dolar Americano</option>
          <option value="Real">R$ Real</option>
          <option value="Euro">€ Euro</option>
          <option value="Libra">£ Libra</option>
          <option value="BitCoin">₿ BitCoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
        <button class="convert-button">Converter</button>
      </label>
      <section>
        <div class="currerncy-box">
          <img src="assets/real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img src="assets/arrow.png" alt="seta" class="arrow-img" />
        <div class="currency-box">
          <img src="assets/dolar.png" alt="logo-moeda-convertida" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
